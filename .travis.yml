language: minimal

services:
- docker

before_install:
- docker pull dmorgan81/rebble

script:
- docker run -u $(id -u):$(id -g) --rm -it -v $(pwd):/work dmorgan81/rebble build

after_script:
- cd build && mv work.pbw forecaswatch2.pbw

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/forecaswatch2.pbw
  skip_cleanup: true
  draft: true
  on:
    branch: master